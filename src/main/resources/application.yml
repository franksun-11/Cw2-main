# ==========================================================
# NETWORK MODE CONFIGURATION
# ==========================================================
# When in Asia (slow network to UK Azure):
#   Uncomment the line below to use MOCK data (instant responses)
#   spring.profiles.active: mock
#
# When in UK or want real data:
#   Comment out or remove the line above
# ==========================================================

spring:
  application:
    name: IlpTutorial_1
  profiles:
     active: mock  # Uncomment this line to use mock data


info:
  app:
    name: ILP REST Service
    description: Simple ILP Rest Service
    version: 0.0.1

management:
  endpoints:
    web:
      exposure:
        include: info, health, env
  info:
    env:
      enabled: true

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

server:
  port: 8080

logging:
  level:
    uk.ac.ed.acp.cw2: DEBUG

ilp:
  service:
    url: https://ilp-rest-2025-bvh6e9hschfagrgy.ukwest-01.azurewebsites.net/